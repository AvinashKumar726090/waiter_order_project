<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order admin page</title>
</head>
<body>
    <form id="userInputForm">
        <label for="price">Choose Price : </label>
        <input type="number" id="price" >
        <label for="dish">Choose Dish : </label>
        <input type="text" id="dish">

        <label for="table">Choose a Table : </label>
        <select id="table" name="tableDish">
            <option value="table1">Table 1</option>
            <option value="table2">Table 2</option>
            <option value="table3">Table 3</option>
            <option value="table4">Table 4</option>
        </select>

        <button type="submit"> Add a bill</button>
    </form>

    <h3>Orders</h3>
    <div id="orders">
        <ul id="listTable1">
            <h2>Table 1</h2>
        </ul>
        <ul id="listTable2">
            <h2>Table 2</h2>
        </ul>
        <ul id="listTable3">
            <h2>Table 3</h2>
        </ul>
        <ul id="listTable4">
            <h2>Table 4</h2>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js">
    </script>
</body>
</html>
